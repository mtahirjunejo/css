<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<style>
div {
	background: red;
    animation: fadeIn 2s;
}
@keyframes fadeIn {
  0% {
    max-width: 40px;
  }
  100% { max-width:200px }
}

p {
  animation: fadeIn 2s;
  font-family: Arial;
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}
</style>
<body>

<div>
<p>My first paragraph.</p>
</div>
</body>
</html>
